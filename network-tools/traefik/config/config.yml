# example config, modify to your environment
http:
  routers:
    <enter service name>:
      entryPoints:
        - "websecure"
      rule: "Host(`<enter service name>.domainname.io`)"
      middlewares:
        - <enter service name>-whitelist
        - <enter service name>-redirect
      tls: {}
      service: <enter service name>
       
  services:
    <enter service name>:
      loadBalancer:
        servers:
          - url: "http://<enter service name>.domainname.io:9000"

  middlewares:
    <enter service name>-redirect:
      redirectScheme:
        scheme: http
        port: "<enter backend port>"
        permanent: true

    default-headers:
      headers:
        accessControlAllowMethods:
          - GET
          - POST
        accessControlMaxAge: 100
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    <enter service name>-whitelist:
      ipWhiteList:
        sourceRange:
        #restrict access to specific subnets example:
        - "192.168.99.0/24"
        - "192.168.88.0/24"

    secured:
      chain:
        middlewares:
        - <enter service name>-whitelist
        - default-headers
        
