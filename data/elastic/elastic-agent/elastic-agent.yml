agent:
  download:
    source_uri: 'https://artifacts.elastic.co/downloads/'
  monitoring:
    enabled: true
    use_output: default
    namespace: default
    logs: true
    metrics: true
inputs:
  - id: logfile-system-85da0127-8ec1-4344-87d3-e706c8043226
    name: system-1
    revision: 1
    type: logfile
    use_output: default
    meta:
      package:
        name: system
        version: 1.19.5
    data_stream:
      namespace: default
    streams:
      - id: logfile-system.auth-85da0127-8ec1-4344-87d3-e706c8043226
        data_stream:
          dataset: system.auth
          type: logs
        ignore_older: 72h
        paths:
          - /var/log/auth.log*
          - /var/log/secure*
        exclude_files:
          - .gz$
        multiline:
          pattern: ^\s
          match: after
        tags:
          - hashicorp-vault-log
        processors:
          - add_locale: null
      - id: logfile-system.syslog-85da0127-8ec1-4344-87d3-e706c8043226
        data_stream:
          dataset: system.syslog
          type: logs
        paths:
          - /var/log/messages*
          - /var/log/syslog*
        exclude_files:
          - .gz$
        multiline:
          pattern: ^\s
          match: after
        processors:
          - add_locale: null
        ignore_older: 72h
  - id: winlog-system-85da0127-8ec1-4344-87d3-e706c8043226
    name: system-1
    revision: 1
    type: winlog
    use_output: default
    meta:
      package:
        name: system
        version: 1.19.5
    data_stream:
      namespace: default
    streams:
      - id: winlog-system.application-85da0127-8ec1-4344-87d3-e706c8043226
        name: Application
        data_stream:
          dataset: system.application
          type: logs
        condition: '${host.platform} == ''windows'''
        ignore_older: 72h
      - id: winlog-system.security-85da0127-8ec1-4344-87d3-e706c8043226
        name: Security
        data_stream:
          dataset: system.security
          type: logs
        condition: '${host.platform} == ''windows'''
        ignore_older: 72h
      - id: winlog-system.system-85da0127-8ec1-4344-87d3-e706c8043226
        name: System
        data_stream:
          dataset: system.system
          type: logs
        condition: '${host.platform} == ''windows'''
        ignore_older: 72h
  - id: system/metrics-system-85da0127-8ec1-4344-87d3-e706c8043226
    name: system-1
    revision: 1
    type: system/metrics
    use_output: default
    meta:
      package:
        name: system
        version: 1.19.5
    data_stream:
      namespace: default
    streams:
      - id: system/metrics-system.cpu-85da0127-8ec1-4344-87d3-e706c8043226
        data_stream:
          dataset: system.cpu
          type: metrics
        metricsets:
          - cpu
        cpu.metrics:
          - percentages
          - normalized_percentages
        period: 10s
      - id: system/metrics-system.diskio-85da0127-8ec1-4344-87d3-e706c8043226
        data_stream:
          dataset: system.diskio
          type: metrics
        metricsets:
          - diskio
        diskio.include_devices: null
        period: 10s
      - id: system/metrics-system.filesystem-85da0127-8ec1-4344-87d3-e706c8043226
        data_stream:
          dataset: system.filesystem
          type: metrics
        metricsets:
          - filesystem
        period: 1m
        processors:
          - drop_event.when.regexp:
              system.filesystem.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
      - id: system/metrics-system.fsstat-85da0127-8ec1-4344-87d3-e706c8043226
        data_stream:
          dataset: system.fsstat
          type: metrics
        metricsets:
          - fsstat
        period: 1m
        processors:
          - drop_event.when.regexp:
              system.fsstat.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
      - id: system/metrics-system.load-85da0127-8ec1-4344-87d3-e706c8043226
        data_stream:
          dataset: system.load
          type: metrics
        metricsets:
          - load
        condition: '${host.platform} != ''windows'''
        period: 10s
      - id: system/metrics-system.memory-85da0127-8ec1-4344-87d3-e706c8043226
        data_stream:
          dataset: system.memory
          type: metrics
        metricsets:
          - memory
        period: 10s
      - id: system/metrics-system.network-85da0127-8ec1-4344-87d3-e706c8043226
        data_stream:
          dataset: system.network
          type: metrics
        metricsets:
          - network
        period: 10s
        network.interfaces: null
      - id: system/metrics-system.process-85da0127-8ec1-4344-87d3-e706c8043226
        data_stream:
          dataset: system.process
          type: metrics
        metricsets:
          - process
        period: 10s
        process.include_top_n.by_cpu: 5
        process.include_top_n.by_memory: 5
        process.cmdline.cache.enabled: true
        process.cgroups.enabled: false
        process.include_cpu_ticks: false
        processes:
          - .*
      - id: >-
          system/metrics-system.process.summary-85da0127-8ec1-4344-87d3-e706c8043226
        data_stream:
          dataset: system.process.summary
          type: metrics
        metricsets:
          - process_summary
        period: 10s
      - id: >-
          system/metrics-system.socket_summary-85da0127-8ec1-4344-87d3-e706c8043226
        data_stream:
          dataset: system.socket_summary
          type: metrics
        metricsets:
          - socket_summary
        period: 10s
      - id: system/metrics-system.uptime-85da0127-8ec1-4344-87d3-e706c8043226
        data_stream:
          dataset: system.uptime
          type: metrics
        metricsets:
          - uptime
        period: 10s
  - id: logfile-suricata-de98ede1-5039-4747-a989-0f15320182eb
    name: suricata-1
    revision: 1
    type: logfile
    use_output: default
    meta:
      package:
        name: suricata
        version: 2.4.2
    data_stream:
      namespace: default
    streams:
      - id: logfile-suricata.eve-de98ede1-5039-4747-a989-0f15320182eb
        data_stream:
          dataset: suricata.eve
          type: logs
        paths:
          - /home/suricatasvc/suricata/logs/eve.json
        exclude_files:
          - .gz$
        tags:
          - forwarded
          - suricata-eve
        publisher_pipeline.disable_host: true
