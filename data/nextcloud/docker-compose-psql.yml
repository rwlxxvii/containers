version: '3'

volumes:
  nextcloud-postgres:
  
networks:
  nextcloud:
    name: nextcloud
    driver: bridge
    
services:
  postgres:
    image: docker.io/bitnami/postgresql:latest
    container_name: postgres
    hostname: postgres-nextcloud.io
    ports:
      - 5432:5432
    volumes:
      - nextcloud-postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -h 127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - nextcloud
